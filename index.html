
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumi Concierge AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F5F2;
            color: #3C3633;
        }
        h1, h2, .serif {
            font-family: 'Playfair Display', serif;
        }
        .custom-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pop-up {
            0% { opacity: 0; transform: scale(0.5) translateY(20px); }
            70% { transform: scale(1.05) translateY(-2px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(178, 160, 142, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(178, 160, 142, 0); }
            100% { box-shadow: 0 0 0 0 rgba(178, 160, 142, 0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        .animate-pop-up {
            animation: pop-up 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s infinite;
        }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

</body>
</html>
